<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | Kozeyy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand-font { font-family: 'Outfit', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
        .hidden-section { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-image min-h-screen flex items-center justify-center p-4 relative">

    <div class="absolute inset-0 bg-indigo-950/40 backdrop-blur-[2px]"></div>

    <div class="glass-panel w-full max-w-[400px] rounded-3xl shadow-2xl relative z-10 overflow-hidden">
        <div class="h-2 w-full bg-gradient-to-r from-emerald-400 to-teal-500"></div>

        <div class="p-8 md:p-10">
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 text-xl">
                    <i class="fas fa-key"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 brand-font">Set New Password</h2>
                <p class="text-sm text-slate-500 mt-2">Secure your account</p>
            </div>

            <div id="error-banner" class="hidden-section mb-5 p-3 bg-rose-50 border border-rose-200 rounded-xl flex items-start gap-3">
                <i class="fas fa-exclamation-circle text-rose-500 mt-0.5 text-sm"></i>
                <div>
                    <p class="text-xs font-bold text-rose-800">Error</p>
                    <p class="text-xs text-rose-600 leading-snug" id="error-text">Something went wrong.</p>
                </div>
            </div>

            <div id="success-banner" class="hidden-section mb-6 text-center">
                <div class="p-4 bg-emerald-50 border border-emerald-200 rounded-xl">
                    <p class="text-sm font-bold text-emerald-800">Password Updated!</p>
                    <p class="text-xs text-emerald-600 mt-1">Redirecting you to login...</p>
                </div>
            </div>

            <form id="update-form" onsubmit="handleUpdate(event)" class="space-y-5 fade-in">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">New Password</label>
                    <input type="password" id="new-pass" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition font-medium text-slate-700" placeholder="••••••••" required>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Confirm Password</label>
                    <input type="password" id="confirm-pass" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition font-medium text-slate-700" placeholder="••••••••" required>
                </div>

                <button type="submit" id="btn-update" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-bold hover:bg-indigo-700 active:scale-[0.98] transition shadow-lg shadow-indigo-600/20 text-base">
                    Update Password
                </button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhufxnqfflnzlqhzhtaz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhodWZ4bnFmZmxuemxxaHpodGF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NTkwMjUsImV4cCI6MjA3OTMzNTAyNX0.YXbjjLf90j6kGIwDVcZcJ8Cp0979acu3-OooNJ4hrmE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Check if user is actually authenticated (via the email link)
        window.onload = async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                document.getElementById('update-form').innerHTML = `
                    <div class="text-center text-slate-500">
                        <p class="mb-4">Invalid or expired reset link.</p>
                        <a href="login.html" class="text-indigo-600 font-bold hover:underline">Back to Login</a>
                    </div>`;
            }
        };

        async function handleUpdate(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-update');
            const newPass = document.getElementById('new-pass').value;
            const confirmPass = document.getElementById('confirm-pass').value;
            const errBanner = document.getElementById('error-banner');

            errBanner.classList.add('hidden-section');

            if (newPass !== confirmPass) {
                document.getElementById('error-text').innerText = "Passwords do not match.";
                errBanner.classList.remove('hidden-section');
                return;
            }

            if (newPass.length < 6) {
                document.getElementById('error-text').innerText = "Password must be at least 6 characters.";
                errBanner.classList.remove('hidden-section');
                return;
            }

            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Updating...`;
            btn.disabled = true;

            try {
                // UPDATE THE USER'S PASSWORD
                const { error } = await supabase.auth.updateUser({ 
                    password: newPass 
                });

                if (error) throw error;

                // Success
                document.getElementById('update-form').classList.add('hidden-section');
                document.getElementById('success-banner').classList.remove('hidden-section');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (err) {
                console.error(err);
                document.getElementById('error-text').innerText = err.message;
                errBanner.classList.remove('hidden-section');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
