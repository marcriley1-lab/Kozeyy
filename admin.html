<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierge Admin | Kozeyy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <nav class="border-b border-slate-700 bg-slate-900/50 p-6 flex justify-between items-center sticky top-0 z-10 glass">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-amber-500 rounded-lg flex items-center justify-center text-slate-900 font-bold text-xl">K</div>
            <h1 class="text-2xl font-bold tracking-tight">Concierge Dashboard</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right hidden md:block">
                <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Super Admin</p>
                <p class="text-sm font-bold text-white">Founder Mode</p>
            </div>
            <button onclick="handleLogout()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-sm font-bold transition border border-slate-700">
                Sign Out
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 md:p-10">
        
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-3xl font-bold">Screening Queue</h2>
            <button onclick="fetchQueue()" class="text-amber-500 hover:text-amber-400 text-sm font-bold flex items-center gap-2">
                <i class="fas fa-sync-alt"></i> Refresh List
            </button>
        </div>

        <div class="bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-950 text-slate-400 text-xs uppercase font-bold tracking-wider">
                    <tr>
                        <th class="p-5">Applicant</th>
                        <th class="p-5">Property</th>
                        <th class="p-5">Self-Reported Income</th>
                        <th class="p-5">Submitted</th>
                        <th class="p-5 text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="queue-body" class="divide-y divide-slate-700 text-sm text-slate-300">
                    <tr><td colspan="5" class="p-8 text-center text-slate-500 italic">Loading queue...</td></tr>
                </tbody>
            </table>
        </div>

    </main>

    <!-- VERIFICATION MODAL -->
    <div id="admin-modal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-slate-900 w-full max-w-lg rounded-2xl shadow-2xl border border-slate-700 relative flex flex-col max-h-[90vh]">
            
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-950/50 rounded-t-2xl">
                <div>
                    <h3 class="text-xl font-bold text-white">Verify Applicant</h3>
                    <p id="modal-name" class="text-amber-500 text-sm font-bold mt-1">...</p>
                </div>
                <button onclick="closeModal()" class="text-slate-500 hover:text-white transition text-xl"><i class="fas fa-times"></i></button>
            </div>

            <div class="p-6 overflow-y-auto space-y-6">
                
                <!-- 1. CREDIT SCORE -->
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-2">Credit Score (Found)</label>
                    <div class="relative">
                        <i class="fas fa-tachometer-alt absolute left-4 top-3.5 text-slate-500"></i>
                        <input id="inp-score" type="number" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 pl-10 text-white font-mono font-bold focus:border-amber-500 focus:outline-none" placeholder="e.g. 720">
                    </div>
                </div>
